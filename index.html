<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>markletmaker</title>

  <style>
    #input, #output {
      position: fixed;
      width: 50vw;
      height: 100vh;
      top: 0;
      margin: 0;
    }

    #input {
      left: 0;
    }

    #output {
      right: 0;
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="type script here to convert to bookmarklet" autofocus></textarea>
  <pre id="output"></pre>
  <!-- todo: add bookmarklet link button -->

  <script>
    document.querySelector('#input').addEventListener('input', processInput)

    function processInput(event) {
      var script = event.target.value
      var marklet = scriptToMarklet(script)
      document.querySelector('#output').innerHTML = marklet
    }

    function scriptToMarklet(script) {
      var marklet = script
      marklet = encodeURIComponent(marklet)
      marklet = 'javascript:(' + marklet + ')'
      return marklet
    }
  </script>
</body>
</html>
